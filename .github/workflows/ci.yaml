name: CI
on:
  push:
    branches:
      - "**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20.11.1
          cache: "npm"

      - run: npm install --frozen-lockfile

      - name: Lint
        run: npm run format:check && npm run typecheck

      - run: npm run build
